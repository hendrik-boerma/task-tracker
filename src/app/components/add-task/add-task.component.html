<form *ngIf="showAddTask" class="add-form" (ngSubmit)="onSubmit()">
    <div class="form-control">
        <label for="text">Task</label>
        <input [ngClass]="{ 'error-input': showError }" (input)="clearError()" type="text" name="text" [(ngModel)]="text" id="text" placeholder="Clean the bathroom" />
        <p [ngClass]="{ 'error-message': showError }" class="no-error">Please add a task</p>
    </div>
    <div class="form-control">
        <label for="day">Day and Time</label>
        <input type="text" name="day" [(ngModel)]="day" id="day" placeholder="Monday 8:00pm " />
    </div>
    <input type="submit" value="Save task" class="btn btn-block"/>
</form>
